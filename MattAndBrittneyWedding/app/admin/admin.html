<div class="row NoHM MarginTop25">
    <div class="col-md-12">
        <h1 class="HeaderText">Admin <span ng-show="serverInteraction"><i class="fa fa-spinner BigSpinner fa-spin GreenText"></i></span></h1>
        <h4 class="Center Macondo" style="font-size: 24px; margin-top: 15px; color:#7f8c8d;">Hello, {{ userName }}</h4>
        <h4 class="Center Macondo"><a href="javascript:;" ng-click="logout()">Logout</a></h4>
        <div class="MarginTop10 CHR"></div>
        <div class="CHR"></div>                
        <div ng-show="postsError" class="MarginTop20 MarginBottom25">
            <h2 class="RedText Frederick">{{ postsError }}</h2>
        </div>
        <h2 class="Frederick MarginTop20 MarginBottom25 RedText" ng-show="loadingPosts && !postsError">
            Loading Posts...
            <i class="fa fa-spinner BigSpinner fa-spin GreenText"></i>
        </h2>  
        <h2 class="Frederick MarginTop20 RedText" ng-show="crError">
            {{ crError }}
        </h2> 
        <div class="MarginTop20 Guestbook" ng-show="!postsError">
            <div ng-repeat="post in posts" ng-show="posts[$index].IsDeleted == 0" class="nga-fast nga-stagger nga-fade well">
                <input type="button" name="name" ng-show="posts[$index].IsVisible == 0" class="btn btn-success btn-sm" value="Approve Post" ng-click="approve(post.GuestBookID, $index)" />
                <input type="button" class="btn btn-danger btn-sm" value="Delete Post" ng-click="remove(post.GuestBookID, $index)" />
                <div class="TextBlock">
                    <p>
                        {{ post.Message }}
                        <br />
                        <br />
                        <b>Love,</b>
                        <br />
                        {{ post.Name }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
