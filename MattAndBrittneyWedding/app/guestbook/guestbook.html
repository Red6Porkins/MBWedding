<div class="row NoHM MarginTop25">
    <div class="col-md-12">
        <h1 class="HeaderText">Guestbook</h1>
        <div class="MarginTop10 CHR"></div>
        <div class="CHR"></div>
        <h3 class="Center MarginTop20"><a href="javascript:;" ng-click="open()">Sign Our Guestook</a></h3>
        <div class="MarginTop20 Guestbook">
            <div ng-repeat="post in posts" class="well">
                <div class="TextBlock">
                    <p>                       
                        {{ post.Message }}                        
                        <br />
                        <br />
                        <b>Love,</b>
                        <br />
                        {{ post.Name }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-body">
        <span class="glyphicon glyphicon-remove HoverMe pull-left CloseModalDark" ng-click="cancel()"></span>
        <form>
            <div class="row NoHM">
                <div class="col-md-6">
                    <input type="text" ng-model="Name" class="form-control" placeholder="Full Name"/>
                </div>
                <div class="col-md-6">
                    <input type="text" ng-model="Name" class="form-control" placeholder="Your Email" />
                </div>
            </div>
        </form>
    </div>
</script>

<style>
    .modal-content {
        background: #f5f5f5;
    }
</style>
